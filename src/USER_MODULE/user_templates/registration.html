{% load static %}
<html>
<head>
{% include 'base_css.html' %}
<title>{{ title }}</title>
</head>
<body>
<br><br><br><br><br>
<div class="container-fluid col-4">
<div class="card">
  <h5 class="card-header info-color white-text text-center py-4">
    <strong><i class="fas fa-plus-circle"></i> <i class="fas fa-user-shield"></i> {{ user_type }} Sign Up</strong>
  </h5>
    {% if error %}
        <h6 class="danger-color white-text text-center py-4">
            <strong><i class="fas fa-exclamation-circle"></i> {{ error }}</strong>
        </h6>
    {% endif %}
    <br><br>
  <div class="card-body px-lg-5 pt-0">
      <div class="row text-muted">
            <div class="col-12">
              <p class="text-center">Please select the User type :
              </p>
            </div>
        </div>
        <div class="row justify-content-between p-3">
            <div class="col-5 p-3">
                <a href="{% url 'student_signup' %}" class="btn btn-block btn-outline-info waves-effect"><i class="fas fa-user-graduate display-block"></i><br> Student</a>
            </div>
            <div class="col-5 p-3">
                <a href="{% url 'faculty_signup' %}" class="btn btn-block btn-outline-info waves-effect"> <i class="fas fa-chalkboard-teacher"></i><br> Faculty</a>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-6 text-muted">
              <p>Already a member?
                <a href="{% url 'login' %}"> <i class="fas fa-user-shield"></i> Login</a>
              </p>
            </div>
            <div class="col-5 text-muted">
                <p>Right back to
                    <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                </p>
            </div>
        </div>
  </div>
</div>
</div>
</body>
{% include 'base_scripts.html' %}
</html>
